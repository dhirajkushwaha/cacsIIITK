<body>

  <div class="hero">
    <div class="nav">

      <img class="desE1" style="transform: scaleX(-1);"  src="assets/desE1.jpg"  alt="">

      <div class="nav-logo" >

    <div class="hero-img-M" >

            <!-- <img src="assets/desE6A.svg" alt=""> -->

          <div class="timer-sec timer-units" >

          </div>

        </div>
      </div>

      <img class="desE7" style="transform: scaleX(-1);"  src="assets/desE7.svg" alt="">

    <div class="hero-btm" >

        <div  > 
          <a href="https://www.instagram.com/cacs_iiitkota/   ">
            <u> <span> @cacs_iiitkota </span> </u> 
            <div>
              <img src="assets/newlinkIcon.svg" alt=""> 
              <img src="assets/instaIcon.svg" alt="">

          </a>

      <img class="desE8" style="transform: scaleX(-1);"  src="assets/desE8.svg" alt="">

      <img src="assets/desE10.svg" alt="">
